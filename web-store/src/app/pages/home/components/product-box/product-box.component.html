<mat-card *ngIf="product" [ngClass]="{'text-center': !fullWidthMode}">
    <div [ngClass]="{'flex': fullWidthMode}">
        <img class="mb-1 mx-auto h-48 sm:h-64 md:h-80 lg:h-96 xl:h-[200px] 2xl:h-[200px]" 
        [ngClass]="{'h-[360px]':fullWidthMode}"
        [src]="getImageSource()"/>
        <div class="w-full" [ngClass]="{'px-8 flex flex-col justify-between':fullWidthMode}" >
            <div>
                <h5>{{product.category}}</h5>
                <div  [ngClass]="{'flex justify-between':fullWidthMode}">
                    <p class="truncate hover:whitespace-normal">{{product.title}}</p>
                    <p *ngIf="fullWidthMode" >{{product.age | number}} years old</p>
                </div>    
                <p *ngIf="fullWidthMode" >{{product.description}}</p>
            </div>
            <div class="flex justify-between">
                <span class="text-red-400">{{product.price| currency}}</span>
                <button (click)="onAddToCart()">
                    <mat-icon class="text-grey-500">add_shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
