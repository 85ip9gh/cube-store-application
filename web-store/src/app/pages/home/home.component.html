<mat-drawer-container 
[autosize]="true"
class="min-h-full max-w-7x1 mx-auto border-x">
    <mat-drawer mode="side" opened class="p-7">
        <div>Filters</div>
        <app-filters (categoryChange)="onCategoryChange($event)" ></app-filters>
    </mat-drawer>
    <mat-drawer-content class="p-7">
        <app-products-header 
        (columnCountChange)="onColumnCountChange($event)"
        (itemCountChange)="onItemCountChange($event)"
        (sortChange)="onSortChange($event)"
        ></app-products-header>
        <mat-grid-list gutterSize="16" [cols]="cols" [rowHeight]="rowHeight" >
            
            <mat-grid-tile *ngFor="let product of products" >
                <app-product-box
                [product]="product"
                (addToCart)="onAddToCart($event)"
                class="w-full" [fullWidthMode]="cols === 1"></app-product-box>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-drawer-content>
</mat-drawer-container>
