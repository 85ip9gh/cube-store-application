<div class="flex flex-col items-center justify-center min-h-[85vh] max-h-[85vh]">
    <p class="mat-headline-2">Login</p>
    <mat-form-field class="text-[12px] w-[16rem]">
        <mat-label>Enter your username</mat-label>
        <input matInput placeholder="Username" formControlName="username" required>
        <mat-error>
            Username is required
        </mat-error>
    </mat-form-field>
    <mat-form-field class="text-[12px] w-[16rem]">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" class="rounded-lg" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
</div>
